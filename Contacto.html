  <main class="seccion-contacto">
    <h2>Formulario de Contacto</h2>
    <form>
      
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>  
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" rows="5"></textarea><br>
      </div>

      <div class="form-group">
        <button type="submit">Enviar</button>
      </div>

    </form>

    <p>O escribinos directamente: <a href="mailto:info@patinajeartistico.com">info@patinajeartistico.com</a></p>
  </main>

  <footer>
    <p>Alumnos: Maez Jazmín y Galeano Jorgelina | DESARROLLO DE SISTEMAS WEB | Año: 2025</p>
